<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<body>
    <h1>User Profile</h1>
    {% if user %}
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Role: {{ user.role }}</p>
    {% else %}
        <p>User not found.</p>
    {% endif %}
    <h4>And...</h4>

    {% if current_user.is_authenticated %}
        Hi {{ current_user.username }}!
    {% endif %}
</body>

</html>
